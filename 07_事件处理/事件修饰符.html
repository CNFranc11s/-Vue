<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- 1.prevent 2.stop 3.once 4.capture 5.self 6.passive -->
    <div id="root">
        <h2>hello,{{name}}</h2>
        <!-- 阻止默认行为 e.preventDefault-->
        <a href="http://www.baidu.com" @click.prevent='showInfo'>click to show info</a>
        <!-- 阻止事件冒泡 e.stopPropagtion-->
        <div @click.prevent='showInfo'>
            <a href="http://www.baidu.com" @click.prevent.stop='showInfo'>click to show info</a>
        </div>
        <!-- 事件只触发一次-->
        <a href="http://www.baidu.com" @click.prevent.once='showInfo'>click to show info</a>
        <div @click.capture='logInfo(1)'>
            <!-- 事件在捕获阶段运行-->123
            <div @click='logInfo(2)'>456</div>
        </div>
    </div>




    <script>
        Vue.config.productionTip = false // 关闭生产环境提示
        new Vue({
            el: '#root',
            data: {
                name: 'frank'
            },
            methods: {
                showInfo() {
                    alert('123')
                },
                logInfo(msg) {
                    console.log(msg)
                }
            }

        })
    </script>
</body>

</html>
