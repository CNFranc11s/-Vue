<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- Vue模板语法分为两大类：
        1.插值语法
            功能：解析标签题内容
            写法：{{}}
        2.指令语法：
            功能：解析标签（标签属性，标签题内容，绑定事件）
            写法：v-bind：herf  or :herf="xxx" xxx为 js表达式 
    -->
    <div id="root">
        <h1>插值语法</h1>
        <h3>hello,{{ name }}</h3>
        <hr/>
        <h1>指令语法</h1>
        <!-- 如果出现v-bind 后边url作为表达式 -->
        <a v-bind:href="web.url.toUpperCase()">点我去{{web.name}}</a>

    </div>
    <script>
        Vue.config.productionTip = false // 关闭生产环境提示
        new Vue({
            el:'#root',
            data:{
                name:'frank',
                web:{
                    name:'google',
                    url:'http://google.com'
                }
            }
        })
    </script>
</body>
</html>
