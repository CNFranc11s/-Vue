<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>Document</title>
</head>
<!-- 准备一个容器 -->
<div id="root">
    <h1>Hello, {{ name }}</h1>
</div>
<body>
    <script> 
    // 1.首先创建一个Vue实例，并且传入配置对象
    // 2.root容器里的代码符合html规范，只不过混入了一些vue语法
    // 3.root容器里的代码作为Vue的模板进行渲染

    Vue.config.productionTip = false // 阻止Vue在启动时生成生产提示

    // 创建Vue实例
    const x = new Vue({
        el:'#root', // 指定Vue为某个容器服务 element
        data:{
            name:"Frank" // 存储数据
        }
    })

    // 容器和实例的对应关系只能是1:1
    
    </script>

</body>
</html>
